name: CI

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "adopt"
      - name: Build with Maven
        run: mvn clean package -DskipTests -Ptest

      - name: Install Google Chrome
        run: |
          # Configura tu WebDriver (por ejemplo, ChromeDriver)
          CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          curl -L -o chromedriver.zip https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver.zip
          chmod +x chromedriver
          mv chromedriver /usr/local/bin/

      - name: Run application
        run: nohup java -jar -Dspring.profiles.active=test target/moviecards-0.0.1-SNAPSHOT.jar & sleep 60

      - name: Run tests
        run: mvn clean verify
      - name: Cleanup
        run: |
          # Cierra y libera recursos despu√©s de las pruebas
          pkill -f chromedriver
